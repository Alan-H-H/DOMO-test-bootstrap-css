<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <title>Full Height Example</title>
    <style>
        
    </style>
</head>
<body>
    <main class="vh-100">
        <div class="container-xxl d-flex flex-column h-100">
            <header>
                <nav>
                    <div class="d-flex flex-row justify-content-between">
                        <img class="p-4" src="./assets/logo.png" alt="logo-image"/>
                        <div>
                            <img class="p-4" src="./assets/nav.png" alt="nav-image"/>
                        </div>
                    </div>
                </nav>
            </header>
            <div class="container d-flex flex-row flex-grow-1 justify-content-center align-items-center">
                <div class="item rounded-circle text-white bg-primary m-2">PROTOTYPING</div>
                <div id="indigo" class="item rounded-circle text-white m-2">BRANDING</div>
                <div class="item rounded-circle text-white bg-success m-2">DESIGN</div>
                <div class="item rounded-circle text-white bg-danger m-2">STRATEGY</div>
            </div>
            <div class="d-flex justify-content-center">
                <span>We work with the world's biggest brands</span>
            </div>
            <div class="d-flex justify-content-center"> 
                <img src="./assets/footer.png" alt="footer-image" />
            </div>
        </div>
    </main>
    <!--<script src="index.js"></script>-->
</body>
</html>
